<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>ココチキ</title>
<meta name="viewport" content="width=device-width, maximum-scale=3.0" />
<meta name="format-detection" content="telephone=no" />
<link href="project_kokokichi/layout.css" rel="stylesheet" type="text/css" media="all" />
</head>
<body>	
<div id="tmp_wrap">
<div class="container">
<header>
<div id="header_cnt">
<div class="header_logo"><img src="project_kokokichi/images/user_logo.png" width="80" height="25" alt=""></div>
<div class="header_txt"><a href="#">ユーザーとしてログイン</a></div>		
</div>
</header>
<main>
<div id="sns">
<div class="sns_title">ソーシャルアカウントでログイン</div>
<div class="sns_cnt">
<ul>
<li><a href="#"><img src="project_kokokichi/images/f_logo.png" width="168" height="168" alt="フェイスブックを表示する画像"></a></li>
<li><a href="#"><img src="project_kokokichi/images/line_logo.png" width="168" height="168" alt="ラインを表示する画像"></a></li>	
<li><a href="#"><img src="project_kokokichi/images/instra_logo.png" width="168" height="168" alt="インストラグラムを表示する画像"></a></li>
<li><a href="#"><img src="project_kokokichi/images/twitter_logo.png" width="168" height="168" alt="ツイッターを表示する画像"></a></li>		
</ul>	
</div>	
</div>
<div id="mail">
<div class="mail_title">メールアドレスでログイン</div>
<div class="mail_cnt">
<form action="#">
<input type="text" id="fmail" name="email" placeholder="メールアドレス">
<input type="text" id="fpass" name="password" placeholder="パスワード">
<p class="mail_submit"><input type="submit" value="ログイン"></p>
</form>
<ul>
<li><p><a href="#">新規登録してはじめる</a></p></li>
<li><p><a href="#">パスワード再発行</a></p></li>
</ul>
</div>	
</div>
<div id="banner">
<p><a href="#">有料版への促進バナー</a></p>
</div>	
</main>		
</div>
</div>	
</body>
</html>
