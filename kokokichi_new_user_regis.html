<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>ココチキ</title>
<meta name="viewport" content="width=device-width, maximum-scale=3.0" />
<meta name="format-detection" content="telephone=no" />
<link href="project_kokokichi/layout.css" rel="stylesheet" type="text/css" media="all" />
<link rel="shortcut icon" href="http://brock.work/kokodekitchen/img/favicon/favicon.ico"  type="image/vnd.microsoft.icon" />
<link rel="icon" href="http://brock.work/kokodekitchen/img/favicon/favicon.ico" type="image/vnd.microsoft.icon">
</head>
<body>	
<div id="tmp_wrap">
<div class="container">
<header>
<div id="header_cnt">
<div class="header_logo"><img src="project_kokokichi/images/user_logo.png" width="80" height="25" alt="ロゴを表示する画像"></div>
<div class="header_txt"><a href="#">新規登録してはじめる</a></div>		
</div>
</header>
<main>
<div id="sns">
<div class="sns_title">ソーシャルアカウントでログイン</div>
<div class="sns_cnt">
<ul>
<li><a href="#"><img src="project_kokokichi/images/f_logo.png" width="168" height="168" alt="フェイスブックを表示する画像"></a></li>
<li><a href="#"><img src="project_kokokichi/images/line_logo.png" width="168" height="168" alt="ラインを表示する画像"></a></li>
<li><a href="#"><img src="project_kokokichi/images/instra_logo.png" width="168" height="168" alt="インストラグラムを表示する画像"></a></li>
<li><a href="#"><img src="project_kokokichi/images/twitter_logo.png" width="168" height="168" alt="ツイッターを表示する画像"></a></li>		
</ul>	
</div>	
</div>
<div id="mail">
<div class="mail_info">
<div class="mail_title info">必要情報を入力して新規登録する</div>
<h2><p class="user_info">お客様情報</p></h2>
<div class="mail_cnt">
<form action="#">
<label for="fullname">お名前</label>	
<div class="fullname">		
<input type="text" id="ffamilymane" name="familymane" placeholder="姓">
<input type="text" id="fname" name="name" placeholder="名">
</div>
<label for="fullname">ふりがな</label>	
<div class="fullname">		
<input type="text" id="furiganafamilymane" name="familymane" placeholder="せい">
<input type="text" id="furiganamane" name="name" placeholder="めい">
</div>	
<label for="fphonenumber">電話番号</label>	
<input type="text" id="fphonenumber" name="phonenumber" placeholder="">
<label for="fmail">メールアドレス</label>	
<input type="text" id="fmail" name="email" placeholder="">
<label for="fpass">パスワード</label>	
<input type="text" id="fpass" name="password" placeholder="">
<label for="fwriteagain">念のためパスワードをもう一度入力してください</label>	
<input type="text" id="fwriteagain" name="write again" placeholder="">	
<p class="mail_submit"><input type="submit" value="ログイン"></p>
</form>
<ul>
</ul>
</div>	
</div>
<div id="banner">
<p><a href="#">有料版への促進バナー</a></p>
</div>
</div>	
</main>
	
</div>
</div>	
</body>
</html>
